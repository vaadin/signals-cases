# Finnish translations
uc21.title=Kayttotapaus 21: Signal-pohjainen i18n
uc21.description=Tama demo nayttaa, miten Vaadin Signals voi tehostaa reaktiivista kayttoliittymakaan nosta. Vaihda kieli navigointipalkin valitsimesta ja katso, miten kaikki tekstit paivittyvat valittomasti, ilman sivun uudelleenlatausta.

uc21.welcome.heading=Tervetuloa
uc21.welcome.text=Tama sivu esittelee kansainvalistamista (i18n) kayttaen Signaleja. Jokainen tekstinpala talla sivulla on sidottu laskettuun signaaliin, joka reagoi kielen muutoksiin. Kun valitset eri kielen, kaikki kaannokset paivittyvat automaattisesti.

uc21.howItWorks.heading=Miten se toimii
uc21.howItWorks.step1=1. Istuntokohtainen kielisignaali tallentaa kayttajan valitseman kielen
uc21.howItWorks.step2=2. TranslationHelper luo lasketut signaalit jokaiselle kaannosavaimelle
uc21.howItWorks.step3=3. Kun kieli muuttuu, kaikki lasketut signaalit lasketaan automaattisesti uudelleen
uc21.howItWorks.step4=4. Naaihin signaaleihin sidotut kayttoliittymakomponentit paivittyvat reaktiivisesti

