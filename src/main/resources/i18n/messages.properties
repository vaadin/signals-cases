uc21.description=This demo shows how Vaadin Signals can power reactive UI translation. Change the language in the navbar selector and watch all text update instantly â€” no page reload needed.

uc21.welcome.heading=Welcome
uc21.welcome.text=This page demonstrates internationalization (i18n) using Signals. Every piece of text on this page is bound to a computed signal that reacts to locale changes. When you select a different language, all translations update automatically.

uc21.howItWorks.heading=How It Works
uc21.howItWorks.step1=1. A session-scoped locale signal stores the user's selected language
uc21.howItWorks.step2=2. The TranslationHelper creates computed signals for each translation key
uc21.howItWorks.step3=3. When the locale changes, all computed signals automatically recompute
uc21.howItWorks.step4=4. UI components bound to these signals update reactively

