uc21.title=Caso de Uso 21: i18n Basado en Signals
uc21.description=Esta demo muestra como Vaadin Signals puede impulsar la traduccion reactiva de la interfaz. Cambia el idioma en el selector de la barra de navegacion y observa como todo el texto se actualiza instantaneamente, sin recargar la pagina.

uc21.welcome.heading=Bienvenido
uc21.welcome.text=Esta pagina demuestra la internacionalizacion (i18n) usando Signals. Cada fragmento de texto en esta pagina esta vinculado a una signal computada que reacciona a los cambios de idioma. Cuando seleccionas un idioma diferente, todas las traducciones se actualizan automaticamente.

uc21.howItWorks.heading=Como Funciona
uc21.howItWorks.step1=1. Una signal de idioma con alcance de sesion almacena el idioma seleccionado del usuario
uc21.howItWorks.step2=2. El TranslationHelper crea signals computadas para cada clave de traduccion
uc21.howItWorks.step3=3. Cuando el idioma cambia, todas las signals computadas se recalculan automaticamente
uc21.howItWorks.step4=4. Los componentes de la interfaz vinculados a estas signals se actualizan reactivamente

